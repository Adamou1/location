<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <form>
            <h1>Contact US</h1>
            <div class="input">
                <input type="text" style="width: 100%; height: 35px;" id="name" placeholder="Your name" required>
            </div>
            <div class="input">
                <input type="text" style="width: 100%; height: 35px;" id="number" placeholder="Phone no" required>
            </div>
            <div class="input">
                <input type="email" style="width: 100%; height: 35px;" id="email" placeholder="Email" required>
            </div>
            <div class="message">
                <textarea name="message" id="message" rows="10" placeholder="Message"></textarea>
            </div>
            <button type="submit">SEND</button>

            <button><a href="index.html" style="color:white ;">Accueil</a></button>


           
        </form>
    </body>
</html>
